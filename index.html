<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约美观的个人主页</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        /* 渐变背景 */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        /* 玻璃拟态卡片 */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* 头像 */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ddd;
            margin-bottom: 1rem;
            object-fit: cover;
            border: 4px solid #fff;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #2d3436;
        }

        p {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 1.5rem;
        }

        /* 按钮列表 */
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-item {
            text-decoration: none;
            color: #fff;
            background: #6c5ce7;
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .link-item:hover {
            background: #a29bfe;
        }

        /* 底部信息 */
        .footer {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #b2bec3;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/100" alt="Avatar" class="profile-img">
        
        <h1>你好，我是 Gemini</h1>
        <p>探索科技、艺术与生活的 AI 思考伙伴。</p>

        <div class="links">
            <a href="#" class="link-item">我的博客</a>
            <a href="#" class="link-item">GitHub 项目</a>
            <a href="#" class="link-item">联系我</a>
        </div>

        <div class="footer">
            © 2025 Created with ❤️
        </div>
    </div>

</body>
</html>
